        <div class="container">
          <h2 class="text-center mt-3 mb-2 text-secondary fw-normal">Daftar Harga</h2>
          <div class="justify-content-center d-flex">
            <div class="line">
            </div>
        </div>
            <div class="row">
            <div class="box shadow-sm p-3 pt-5 pb-5 mb-2 mt-4 bg-body-white rounded-5">
              <div class="md-6">
                <div>
                    <h3 class="text-center fw-bold fs-4 pt-2">Daftar Harga Layanan Sosial Media</h3>
                    <label class="form-label text-start p-1">Kategori</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Pilih Salah Satu</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="box2 shadow-sm p-3 pt-5 pb-5 mb-2 mt-4 bg-body-white rounded-5">
                <div class="md-6">
                    <div>
                        <h3 class="text-center fw-bold fs-4 pt-2">Daftar Harga Layanan Top Up</h3>
                        <label for="type" class="form-label text-start p-1">Type</label>
                        <select id="type" class="form-select">
                            <option selected value="">Pilih Salah Satu</option>
                            <option value="pulsa">Pulsa</option>
                            <option value="emoney">E-Money</option>
                            <option value="data">Data</option>
                            <option value="paket">Paket SMS Telepon</option>
                            <option value="games">Games</option>
                            <option value="pln">PLN</option>
                            <option value="pulsain">Pulsa Internasional</option>
                            <option value="voucher">Voucher</option>
                            <option value="wifi">WIFI ID</option>
                        </select>
                        <label for="kategori" class="form-label text-start p-1">Kategori</label>
                        <select id="kategori" class="form-select">
                            <option selected value="">Pilih Type Dahulu</option>
                        </select>
                    </div>
                </div>
                
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    const datakategori = {
                        "pulsa": ["AXIS", "by.U", "INDOSAT", "SMARTFREN", "TELKOMSEL", "TRI", "XL"],
                        "emoney": ["GoPay", "OVO", "DANA", "ShopeePay"],
                        "data": ["Indosat Data", "Telkomsel Data", "XL Data"],
                        "paket": ["Paket Nelpon Telkomsel", "Paket SMS XL"],
                        "games": ["MLBB", "PUBG", "Free Fire"],
                        "pln": ["Token PLN 20k", "Token PLN 50k"],
                        "pulsain": ["Pulsa Singapura", "Pulsa Malaysia"],
                        "voucher": ["Voucher Google Play", "Voucher iTunes"],
                        "wifi": ["WIFI ID Harian", "WIFI ID Bulanan"]
                    };
                
                    $("#type").change(function() {
                        let typeTerpilih = $(this).val();
                        let kategoriSelect = $("#kategori");
                
                        kategoriSelect.empty().append('<option value=""> Pilih Type Dahulu </option>'); // Reset
                
                        if (typeTerpilih && datakategori[typeTerpilih]) {
                            datakategori[typeTerpilih].forEach(kategori => {
                                kategoriSelect.append(new Option(kategori, kategori.toLowerCase().replace(/\s/g, "-")));
                            });
                        }
                    });
                </script>
