<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | TamanData</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body >
    <div class="login mb-5 mt-5 pb-5 pt-5">
        <div class="container">
        <div class="row align-items-center">
        <div class="box shadow-sm p-3 pt-5 pb-5 mb-5 bg-body-white d-flex align-items-center rounded-5">
          <div class="col-md-6 me-5">
            <div>
              <img src="https://tamandata.com/dashboard/assets/img/create-saas.png" alt="" width="500" height="400" >
            </div>
          </div>
          <div class="col-md-5 ps-5 ">
            <h2 class="mb-3">Login</h2>
            <form action="">
                <input type="text" class="username mt-2 mb-2 p-2 border rounded" placeholder="Username"><br>
                <input type="password" class="password mt-2 mb-2 p-2 border rounded" placeholder="Password"><br>
                <button type="submit" class="submit mt-4 p-2 border border-0 rounded text-white" value="Sign In">Masuk</button>
            </form>
          <p class="akun text-center mt-3">Belum punya akun? <a href="daftar.html">Daftar disini</a></p>
          </div>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
